
services:
  frontend:
    container_name: cd_front
    build: ./frontend

    ports:
      - "80:3000"
    networks:
      - my-network

  backend:
    container_name: cd_back
    build: ./backend
    ports:
      - "2000:3000"
    networks:
      - my-network

  grafana:
    image: grafana/grafana-oss
    container_name: grafana   
    ports:
     - "3000:3000"
    volumes: 
     - grafana-storage:/var/lib/grafana
    restart: always
    networks:
     - my-network

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
     - 9091:9090  
    volumes:
     - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
     - my-network
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node_exporter
    ports:
     - "19100:9100"
    networks:
     - my-network
    restart: always
    pid: "host"
    volumes:
     - /proc:/host/proc:ro
     - /sys:/host/sys:ro
     - /:/rootfs:ro
    command:
     - '--path.procfs=/host/proc'
     - '--path.sysfs=/host/sys'
     - '--path.rootfs=/rootfs'


volumes:
  grafana-storage:
        

networks:
  my-network:
    driver: bridge